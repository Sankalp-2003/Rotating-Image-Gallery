<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
  <div class="image-container">
    <span style="--i: 1">
      <img src="https://picsum.photos/id/69/300/200">
    </span>
    <span style="--i: 2">
      <img src="https://picsum.photos/id/54/300/200">
    </span>
    <span style="--i: 3">
      <img src="https://picsum.photos/id/20/300/200">
    </span>
    <span style="--i: 4">
      <img src="https://picsum.photos/id/19/300/200">
    </span>
    <span style="--i: 5">
      <img src="https://picsum.photos/id/46/300/200">
    </span>
    <span style="--i: 6">
      <img src="https://picsum.photos/id/66/300/200">
    </span>
    <span style="--i: 7">
      <img src="https://picsum.photos/id/27/300/200">
    </span>
    <span style="--i: 8">
      <img src="https://picsum.photos/id/73/300/200">
    </span>
  </div>
  <div class="btn-container">
    <button class="btn" id="prev">Prev</button>
    <button class="btn" id="next">Next</button>
  </div>
  
</div>
<div class="slayer">
  <h2>This is not mobile Responsive <br> can only access through PC or Laptop</h2>
</div>

  <script src="script.js"></script>
</body>
</html>
